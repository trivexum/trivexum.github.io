    <div class="container">
        <h1>TockTock</h1>
        <label for="datetime">Enter target date and time:</label>
        <input type="datetime-local" id="datetime" required>
        <button onclick="setTargetDate()">Start Countdown</button>
        <div class="timer" id="countdown"></div>
    </div>
    


    <footer>
        <p>&copy; 2024 TRIVEXUM. All rights reserved.</p>
    </footer>

    <script>

        let targetDate;

        function setTargetDate() {
            targetDate = new Date(document.getElementById('datetime').value).getTime();

            if (isNaN(targetDate)) {
                alert('Invalid date and time. Please try again.');
            } else {
                updateCountdown();
                setInterval(updateCountdown, 1000);
            }
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');

            if (targetDate) {
                const currentDate = new Date().getTime();
                const timeDifference = targetDate | currentDate;

                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (timeDifference < 0) {
                    countdownElement.innerHTML = "Time's up!";
                }
            }
        }
    </script>
