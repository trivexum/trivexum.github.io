<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendSense | TRIVEXUM</title>
    <link rel="shortcut icon" href="../icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <style>
        #expenses-list {
            margin-top: 20px;
        }

        .expense-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: var(--color-white);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--color-border);
            width: 80%;
        }

        .close {
            color: var(--color-accent);
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .close:hover,
        .close:focus {
            color: var(--color-secondary);
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <div class="nav-left">
            <img src="../icon.png" alt="Icon">
            <p>TRIVEXUM</p>
        </div>
        <div class="nav-right">
            <a href="../index.html"><i class="fas fa-house"></i> Home</a>
            <a href="../projects.html"><i class="fas fa-laptop-code"></i> Projects</a>
            <a href="../contact.html"><i class="fas fa-envelope"></i> Contact</a>
            <a href="../about.html"><i class="fas fa-user"></i> About</a>
            <a href="../blog.html"><i class="fas fa-blog"></i> Blog</a>
            <button id="theme-toggle" aria-label="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    

    <div class="hamburger" onclick="openSidebar()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <div id="sidebar" class="sidebar hidden">
    <div class="sidebar-brand-horizontal">
      <img src="../icon.png" alt="Trivexum Icon" />
      <p>TRIVEXUM</p>
    </div>
    
    <hr class="sidebar-divider">

    <div class="close-btn" onclick="closeSidebar()">
      <i class="fas fa-times"></i>
    </div>

    <a  href="../index.html"><i class="fas fa-house"></i> Home</a>
    <a href="../projects.html"><i class="fas fa-laptop-code"></i> Projects</a>
    <a href="../contact.html"><i class="fas fa-envelope"></i> Contact</a>
    <a href="../about.html"><i class="fas fa-user"></i> About</a>
    <a href="../blog.html"><i class="fas fa-blog"></i> Blog</a>
  </div>

  <div id="overlay" class="overlay hidden" onclick="closeSidebar()"></div>

    

    <div class="container">
        <h1>SpendSense</h1>
        <form>
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <!-- Add more categories as needed -->
            </select>
            <button type="button" onclick="openModal()">Add New Category</button>
            <button type="button" onclick="addExpense()">Add Expense</button>
        </form>
        <div id="expenses-list">
            <!-- Expenses will be displayed here -->
        </div>
        <div id="summary">
            <h2>Summary</h2>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
        </div>
    </div>
    <p id="errmsg"></p>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Category</h2>
            <input type="text" id="newCategoryInput" placeholder="Enter new category">
            <button onclick="addNewCategory()">Add Category</button>
        </div>
    </div>
    

    <footer>
        <p>&copy; 2024 TRIVEXUM. All rights reserved.</p>
    </footer>

    <script>
        let expenses = [];
        let categories = ['Food', 'Transport', 'Entertainment', 'Utilities'];
        const err = document.getElementById('errmsg');

        function addExpense() {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;

            if (description && !isNaN(amount) && category) {
                const expense = { description, amount, category };
                expenses.push(expense);
                displayExpenses();
                updateSummary();
                err.innerHTML = ''; // Clear error msg

                // Clear inputs
                document.getElementById('description').value = '';
                document.getElementById('amount').value = '';
                document.getElementById('category').value = 'Food';
            } else {
                err.innerHTML = 'Please fill in all fields!';
            }
        }


        // Function to display expenses
        function displayExpenses() {
            const expensesList = document.getElementById('expenses-list');
            expensesList.innerHTML = '';
            expenses.forEach((expense, index) => {
                const listItem = document.createElement('div');
                listItem.classList.add('expense-item');
                listItem.innerHTML = `
      <strong>${expense.description}</strong> | $${expense.amount} (${expense.category})
    `;
                expensesList.appendChild(listItem);
            });
        }

        // Function to update summary
        function updateSummary() {
            const totalExpenses = expenses.reduce((total, expense) => total + expense.amount, 0);
            document.getElementById('total-expenses').textContent = totalExpenses.toFixed(2);
        }

        // Function to add a new category
        function addNewCategory() {
            const newCategory = document.getElementById('newCategoryInput').value;
            if (newCategory) {
                categories.push(newCategory);
                updateCategoryDropdown();
                closeModal();
            }
        }

        // Function to update category dropdown options
        function updateCategoryDropdown() {
            const categoryDropdown = document.getElementById('category');
            categoryDropdown.innerHTML = '';
            categories.forEach((category) => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryDropdown.appendChild(option);
            });
        }

        // JavaScript code remains the same
        // Function to open the modal
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
        updateCategoryDropdown();

    </script>
    <script src="../script.js"></script>
    <script src="https://kit.fontawesome.com/5ba3ca3a53.js" crossorigin="anonymous"></script>
</body>

</html>
