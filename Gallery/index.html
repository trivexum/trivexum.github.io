    <STYle>
        #gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            background-color: #fff;
        }

        #gallery img:hover {
            transform: scale(1.05);
        }
    </STYle>
</head>

<body>

        <div class="nav-left">

            <p>TRIVEXUM</p>

                <i class="fas fa-moon"></i>
            </button>
        </div>
    

    <div class="hamburger" onclick="openSidebar()">
      <i class="fas fa-bars"></i>

  </nav>

  <div id="sidebar" class="sidebar hidden">

      <img src="../icon.png" alt="Trivexum Icon" />

    <a  href="../index.html"><i class="fas fa-house"></i> Home</a>
    <a href="../projects.html"><i class="fas fa-laptop-code"></i> Projects</a>

    <a href="../about.html"><i class="fas fa-user"></i> About</a>
    <a href="../blog.html"><i class="fas fa-blog"></i> Blog</a>
  </div>

  <div id="overlay" class="overlay hidden" onclick="closeSidebar()"></div>

    
    <div class="container" id="gallery">
        <h1>PixelPorch</h1>
    </div>
    

    <footer>
        <p>&copy; 2024 TRIVEXUM. All rights reserved.</p>
    </footer>
    <script>
        const images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg", "image6.jpg", "image7.jpg", "image8.jpg", "image9.jpg", "image10.jpg", "image11.jpg", "image12.jpg", "image13.jpg", "image14.jpg", "image15.jpg", "image16.jpg", "image17.jpg", "image18.jpg", "image19.jpg", "image20.jpg", "image21.jpg", "image22.jpg", "image23.jpg", "image24.jpg", "image25.jpg"];

        const gallery = document.getElementById("gallery");

        // Populate gallery with images
        images.forEach(image => {
            const img = document.createElement("img");
            img.src = `images/${image}`;
            img.alt = "Image";
            img.addEventListener("click", () => openModal(img.src));
            gallery.appendChild(img);
        });

        // Function to open modal with full-size image
        function openModal(src) {
            const modal = document.createElement("div");
            modal.classList.add("modal");
            modal.innerHTML = `
    <div class="modal-content">
      <span class="close">&times;</span>
      <img src="${src}" alt="Full-size Image">
    </div>
  `;
            document.body.appendChild(modal);

            const closeModal = () => modal.remove();

            modal.querySelector(".close").addEventListener("click", closeModal);
            window.addEventListener("click", (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });
        }

    </script>
    <script src="../script.js"></script>
    <script src="https://kit.fontawesome.com/5ba3ca3a53.js" crossorigin="anonymous"></script>
</body>

</html>
