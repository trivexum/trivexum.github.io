<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Fusion | Trivexum</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="shortcut icon" href="../icon.png" type="image/x-icon">
  <style>
    .card-container {
      grid-template-columns: repeat(1, 1fr);
    }
  </style>
</head>

<body>
  <nav id="navbar">
    <div class="nav-left">
      <img src="../icon.png" alt="Icon">
      <p>TRIVEXUM</p>
    </div>
    <div class="nav-right">
      <a href="../index.html"><i class="fas fa-house"></i> Home</a>
      <a href="../projects.html"><i class="fas fa-laptop-code"></i> Projects</a>
      <a href="../contact.html"><i class="fas fa-envelope"></i> Contact</a>
      <a href="../about.html"><i class="fas fa-user"></i> About</a>
      <a href="../blog.html"><i class="fas fa-blog"></i> Blog</a>
      <button id="theme-toggle" aria-label="Toggle Theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <div class="hamburger" onclick="openSidebar()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <div id="sidebar" class="sidebar hidden">
    <div class="sidebar-brand-horizontal">
      <img src="../icon.png" alt="Trivexum Icon" />
      <p>TRIVEXUM</p>
    </div>

    <hr class="sidebar-divider">

    <div class="close-btn" onclick="closeSidebar()">
      <i class="fas fa-times"></i>
    </div>

    <a href="../index.html"><i class="fas fa-house"></i> Home</a>
    <a href="../projects.html"><i class="fas fa-laptop-code"></i> Projects</a>
    <a href="../contact.html"><i class="fas fa-envelope"></i> Contact</a>
    <a href="../about.html"><i class="fas fa-user"></i> About</a>
    <a href="../blog.html"><i class="fas fa-blog"></i> Blog</a>
  </div>

  <div id="overlay" class="overlay hidden" onclick="closeSidebar()"></div>

  <div class="container">
    <h1>News Fusion</h1>

    <!-- Search Box -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search news...">
      <button onclick="searchNews()">Search</button>
    </div>

    <p id="status"><i>Loading latest news...</i></p>
    <div id="news" class="card-container"></div>
  </div>

  <footer>
    <p>&copy; 2024 TRIVEXUM. All rights reserved.</p>
  </footer>

  <script>
    const API_KEY = "R_XheebV5NuZ9vUoE4Y87jN-1ouoIwvExUeJ3H7uShc-EyDQ";
    const latestUrl = `https://api.currentsapi.services/v1/latest-news?apiKey=${API_KEY}`;

    async function fetchNews(apiUrl) {
      const status = document.getElementById("status");
      const container = document.getElementById("news");
      try {
        status.textContent = "Fetching news...";
        const response = await fetch(apiUrl);

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();
        container.innerHTML = "";

        if (!data.news || data.news.length === 0) {
          status.textContent = "No news found for this query.";
          return;
        }

        status.textContent = "";
        data.news.forEach(article => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${article.title || "No title"}</h2>
            <p>${article.description || "No description available."}</p>
            <a href="${article.url}" target="_blank">Read more</a>
          `;
          container.appendChild(card);
        });

      } catch (error) {
        document.getElementById("status").textContent = "Error fetching news. Please try again later.";
        console.error("Fetch error:", error);
      }
    }

    // Search Function
    function searchNews() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) {
        fetchNews(latestUrl); // if empty, load latest
        return;
      }
      const searchUrl = `https://api.currentsapi.services/v1/search?keywords=${encodeURIComponent(query)}&apiKey=${API_KEY}`;
      fetchNews(searchUrl);
    }

    // Load latest on page load
    fetchNews(latestUrl);
  </script>

  <script src="../script.js"></script>
  <script src="https://kit.fontawesome.com/5ba3ca3a53.js" crossorigin="anonymous"></script>
</body>

</html>
