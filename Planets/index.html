<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceScale - TRIVEXUM</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../icon.png" type="image/x-icon">
    <STYle>
        .card {
            padding: 10px 20px;

            img {
                border-radius: 50%;
                width: 100%;
                height: 100%;
            }
        }
    </STYle>
</head>

<body>
    <nav id="navbar">
        <div class="nav-left">
            <img src="../icon.png" alt="Icon">
            <p>TRIVEXUM</p>
        </div>
        <div class="nav-right">
            <a href="../index.html"><i class="fas fa-house"></i> Home</a>
            <a href="../projects.html"><i class="fas fa-laptop-code"></i> Projects</a>
            <a href="../contact.html"><i class="fas fa-envelope"></i> Contact</a>
            <a href="../about.html"><i class="fas fa-user"></i> About</a>
            <a href="../blog.html"><i class="fas fa-blog"></i> Blog</a>
            <button id="theme-toggle" aria-label="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
    <br><br><br>

    <div class="container">
        <h1>SpaceScale</h1>
        <div id="inputs">
            <label for="age"><b>Your Age (in years):</b></label>
            <input type="number" id="age" required>
            <br>
            <label for="weight"><b>Your Weight (in kg):</b></label>
            <input type="number" id="weight" required>
        </div>
    </div>
    <div class="card-container">
        <div class="card" style="" id="mercury" onclick="calculatePlanetValues('Mercury')">
            <img class="planet-image" src="images/mercury.jpeg" alt="Mercury">
            <h2>Mercury</h2>
            <div id="mercury-results"></div>
        </div>
        <div class="card" style="" id="venus" onclick="calculatePlanetValues('Venus')">
            <img class="planet-image" src="images/venus.png" alt="Venus">
            <h2>Venus</h2>
            <div id="venus-results"></div>
        </div>
        <div class="card" style="" id="earth" onclick="calculatePlanetValues('Earth')">
            <img class="planet-image" src="images/earth.jpeg" alt="Earth">
            <h2>Earth</h2>
            <div id="earth-results"></div>
        </div>
        <div class="card" style="" id="mars" onclick="calculatePlanetValues('Mars')">
            <img class="planet-image" src="images/mars.jpeg" alt="Mars">
            <h2>Mars</h2>
            <div id="mars-results"></div>
        </div>
        <div class="card" style="" id="jupiter" onclick="calculatePlanetValues('Jupiter')">
            <img class="planet-image" src="images/jupiter.jpeg" alt="Jupiter">
            <h2>Jupiter</h2>
            <div id="jupiter-results"></div>
        </div>
        <div class="card" style="" id="saturn" onclick="calculatePlanetValues('Saturn')">
            <img class="planet-image" src="images/saturn.jpg" alt="Saturn">
            <h2>Saturn</h2>
            <div id="saturn-results"></div>
        </div>
        <div class="card" style="" id="uranus" onclick="calculatePlanetValues('Uranus')">
            <img class="planet-image" src="images/uranus.jpg" alt="Uranus">
            <h2>Uranus</h2>
            <div id="uranus-results"></div>
        </div>
        <div class="card" style="" id="neptune" onclick="calculatePlanetValues('Neptune')">
            <img class="planet-image" src="images/neptune.jpg" alt="Neptune">
            <h2>Neptune</h2>
            <div id="neptune-results"></div>
        </div>
        <div class="card" style="" id="pluto" onclick="calculatePlanetValues('Pluto')">
            <img class="planet-image" src="images/pluto.jpeg" alt="Pluto">
            <h2>Pluto</h2>
            <div id="pluto-results"></div>
        </div>
    </div>
    <br><br><br>

    <footer>
        <p>&copy; 2024 TRIVEXUM. All rights reserved.</p>
    </footer>

    <script>

        const ageInput = document.getElementById("age");
        const weightInput = document.getElementById("weight");

        function calculatePlanetValues(planet) {
            const age = parseFloat(ageInput.value);
            const weight = parseFloat(weightInput.value);

            if (isNaN(age) || isNaN(weight)) {
                alert("Please enter both age and weight before calculating.");
                return;
            }

            const planetData = {
                Mercury: { gravity: 3.7, yearLength: 0.24 },
                Venus: { gravity: 8.87, yearLength: 0.62 },
                Earth: { gravity: 9.81, yearLength: 1 },
                Mars: { gravity: 3.711, yearLength: 1.88 },
                Jupiter: { gravity: 24.79, yearLength: 11.86 },
                Saturn: { gravity: 10.44, yearLength: 29.46 },
                Uranus: { gravity: 8.69, yearLength: 84.01 },
                Neptune: { gravity: 11.15, yearLength: 164.8 },
                Pluto: { gravity: 0.62, yearLength: 248.09 }
            };

            const planetGravity = planetData[planet].gravity;
            const planetYearLength = planetData[planet].yearLength;

            let newAge;

            if (planet !== 'Pluto') {
                newAge = age / planetYearLength;
            } else {
                // Adjusting for Pluto's longer year
                newAge = age / (planetYearLength / 2.44);
            }

            const newWeight = weight * (planetGravity / 9.81);

            const results = `<b>Age: </b>${newAge.toFixed(2)} years<br><b>Weight: </b>${newWeight.toFixed(2)} kg`;

            // Clear results from other boxes
            clearResults();

            const resultsDiv = document.getElementById(`${planet.toLowerCase()}-results`);
            resultsDiv.innerHTML = results;
        }

        // Clear results from all planet boxes
        function clearResults() {
            const planets = ['mercury', 'venus', 'earth', 'mars', 'jupiter', 'saturn', 'uranus', 'neptune', 'pluto'];
            planets.forEach(planet => {
                const resultsDiv = document.getElementById(`${planet}-results`);
                resultsDiv.innerHTML = '';
            });
        }
    </script>
    <script src="../script.js"></script>
    <script src="https://kit.fontawesome.com/5ba3ca3a53.js" crossorigin="anonymous"></script>
</body>

</html>
