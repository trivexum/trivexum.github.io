        // Add "All" button first
        const allBtn = document.createElement('button');
        allBtn.classList.add('category-btn');

        allBtn.onclick = () => displayCategory("All");
        categoryButtonsContainer.appendChild(allBtn);

        // Add other category buttons
        Object.keys(skills).forEach(category => {
            const btn = document.createElement('button');
            btn.classList.add('category-btn');
            btn.textContent = category;
            btn.onclick = () => displayCategory(category);
            categoryButtonsContainer.appendChild(btn);
        });

        // Shuffle function (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayCategory(category) {
            const skillsContainer = document.getElementById('skills-container');
            skillsContainer.innerHTML = ""; // Clear previous content

            let categorySkills = [];

            if (category === "All") {
                Object.entries(skills).forEach(([catName, skillList]) => {
                    skillList.forEach(skill => {
                        categorySkills.push({ ...skill, category: catName });
                    });
                });
                categorySkills = shuffleArray(categorySkills);
            } else {
                categorySkills = (skills[category] || []).map(skill => ({ ...skill, category }));
            }

            // Apply search filter
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            if (searchQuery) {
                categorySkills = categorySkills.filter(skill =>
                    skill.name.toLowerCase().includes(searchQuery) ||
                    skill.description.toLowerCase().includes(searchQuery) ||
                    skill.category.toLowerCase().includes(searchQuery)
                );
            }

            // Apply level filter
            const selectedLevel = document.getElementById('level-filter').value;
            if (selectedLevel !== "All") {
                categorySkills = categorySkills.filter(skill => skill.level === selectedLevel);
            }

            if (categorySkills.length > 0) {
                categorySkills.forEach(skill => {
                    const skillCard = document.createElement('div');
                    skillCard.classList.add('card');
                    skillCard.innerHTML = `
                        <h3>${skill.emoji} ${skill.name}</h3>
                        <p>${skill.description}</p>
                        <p><strong>Level:</strong> ${skill.level}</p>
                        <p><strong>Category:</strong> ${skill.category}</p>
                        <p><a href="${skill.tutorial}" target="_blank">Tutorial</a></p>
                    `;
                    skillsContainer.appendChild(skillCard);
                });
            } else {
                skillsContainer.innerHTML = `<p>No skills found.</p>`;
            }
        }

        // Event listeners for search + filter
        document.getElementById('search-bar').addEventListener('input', () => displayCategory("All"));
        document.getElementById('level-filter').addEventListener('change', () => displayCategory("All"));

        // Initialize with All by default
        displayCategory("All");
