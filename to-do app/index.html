            display: flex;

            align-items: center;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        li:hover {
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            transform: translateY(-4px);
        }
    </style>

  <div id="overlay" class="overlay hidden" onclick="closeSidebar()"></div>

    
    <div class="container">
        <h1>TaskTrek</h1>
        <input onkeydown="checkEnter(event)" type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    

    <footer>
        <p>&copy; 2024 TRIVEXUM. All rights reserved.</p>
    </footer>
    <script>

        function checkEnter(event) {
            // Check if the key pressed is Enter (key code 13)
            if (event.keyCode === 13) {
                addTask();
            }
        }
        // Function to add a new task
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");

            // Check if the input is not empty
            if (taskInput.value.trim() !== "") {
                // Create a new list item
                const listItem = document.createElement("li");
                listItem.textContent = taskInput.value;

                // Add a delete button to the list item
                const deleteButton = document.createElement("button");
                deleteButton.innerHTML = '<i class="fa-solid fa-trash"></i>';
                deleteButton.classList.add('delete')
                deleteButton.onclick = function () {
                    taskList.removeChild(listItem);
                };

                listItem.appendChild(deleteButton);

                // Add the new task to the list
                taskList.appendChild(listItem);

                // Clear the input field
                taskInput.value = "";
            }
        }

    </script>
    <script src="../script.js"></script>
    <script src="https://kit.fontawesome.com/5ba3ca3a53.js" crossorigin="anonymous"></script>
